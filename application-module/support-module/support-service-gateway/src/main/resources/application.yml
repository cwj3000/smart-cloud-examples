server:
  port: 80
  
spring:
  application:
    name: supportServiceGateway
  redis:
    host: localhost
    port: 6379
    password: 123456
    database: 0
    timeout: 10000ms
    lettuce:
      pool:
        max-active: 1000
        min-idle: 0
        max-idle: 100
        max-wait: 10000ms
  profiles:
    include: common-config,discovery
  cloud:    gateway:
      discovery:        locator:          enabled: true      routes:
      # ------basic module      - id: user
        uri: lb://basicServiceUser
        predicates:        - Path=/*/*/user/**
        
      # ------mall module
      - id: product
        uri: lb://mallServiceProduct
        predicates:
        - Path=/*/*/product/**
      - id: order
        uri: lb://mallServiceOrder
        predicates:
        - Path=/*/*/order/**